<!-- Banner -->
<section class="banner {{ .style }}" {{ with .id }} id="{{ . }}"{{ end }}>
    <div class="content">
        {{ with .title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        {{ with .button }}<ul class="actions stacked">
            <li><a href="{{ .link }}" class="button primary large wide smooth-scroll-middle">{{ .label }}</a></li>
        </ul>{{ end }}
    </div>
    {{ with .image }}<div class="image">
        <img src="{{.src}}" alt="{{.alt}}" />
    </div>{{end}}
    {{ with .video }}
    <div class="image">
      <iframe src="https://www.youtube.com/embed/{{ .code }}?autoplay=1" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="{{ .title }}"></iframe></div>
    {{ end }}

</section>
