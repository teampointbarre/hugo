<!-- Spotlight -->
<section class="spotlight {{ .style }}"{{ with .id }} id="{{ . }}"{{ end }}>
  <div class="content">
    {{ with .title }}<h2>{{ . }}</h2>{{ end }}
    {{ with .content }}
    <p>{{ . | safeHTML }}</p>
    {{ end }}
    {{ with .video }}
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;" class="box">
      <iframe src="https://www.youtube.com/embed/{{ .code }}?autoplay=1" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="{{ .title }}"></iframe>
    </div>
    {{ end }}
    {{ with .button }}<ul class="actions stacked">
      <li><a href="{{ .link }}" class="button primary">{{ .label }}</a></li>
    </ul>{{ end }}
  </div>
  {{ with .image }}<div class="image">
    <img src="{{ . }}" alt="" />
  </div>{{ end }}
</section>
