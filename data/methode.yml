  <h3>Qu'est-ce que la méthode point barre ?</h3>
  <p><a href="//stephanebrogniart.com/" alt="site de Stéphane Brogniart">Stéphane Brogniart</a> vous l'explique dans cette vidéo. Vous y trouverez le jargon auquel vous serez confronté : véhicule, pilote, entreprise, ouvriers, chef d'entreprise, budget, etc. ainsi que des notions clés telles que la partition ou encore la fameuse cause noble.</p>
  <p>Votre point de départ est ce que vous avez envie d'exprimer au plus profond de vous, aujourd'hui. De là vous avez choisi l'outil, tel que le trail, qui permettra d'assouvir votre cause noble à travers un événement remarqué, remarquable.</p>
  <p>Pour faire votre chemin une périodisation de l'entraînement sera mise en place. Un hiver rigoureux avec de la PPG (préparation physique générale) afin de renforcer le corps (et l'esprit) suivi d'une période dédiée à la PPS (préparation physique spécifique) qui te permettra de savoir où tu en es.
  <p>Prépare ta corde à sauter et bon visionnage ;-)</p>

